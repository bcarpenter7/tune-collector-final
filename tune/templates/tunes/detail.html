{% extends 'base.html' %}
{% block content %}

<h2>Detail Page</h2>

  <div class="card-detail">
    <div class="card-content-detail">
      <span class="card-title-detail">Name {{ tune.name }}</span>
      <hr>
      <p>Key: {{ tune.key }}</p>
      <p>Fiddler: {{ tune.fiddler }}</p>
      <p>Notes: {{ tune.description }}</p>
    </div>
    <div class="card-action">
      <a href="{% url 'tune:update' tune.id %}">Edit</a>
      <a href="{% url 'tune:delete' tune.id %}">Delete</a>
    </div>
  </div>
  



{% endblock %}
