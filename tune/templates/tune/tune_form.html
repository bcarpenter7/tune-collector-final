{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
    <h1 id="addTitle">Add Tune</h1>
{% endif %}
<div id="containerForm">
<form action="" method="POST">
    {% csrf_token %}
    <div id="tableForm">
        <div id="tableForm">
        {% for field in form.visible_fields %}
        <div>
            <label>{{ field.label }}: </label>
            <div>
                {{ field }}
            </div>
        </div>
        {% endfor %}

    </div>
        <input id="btnAddTune" type="submit" value="Submit" class="btn">
    </div>
    

</form>
</div>


{% endblock %}
