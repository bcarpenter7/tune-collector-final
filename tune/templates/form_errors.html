{% if form.errors %}
    <div id="errorDiv" style="text-align: center">
        {% for field in form %}
            {% for error in field.errors %}
                <div class="errorMsg">{{ error }}</div>
            {% endfor %}
        {% endfor %}

        {% for error in form.non_field_errors %}
            <div class="errorMsg">{{ error }}</div>
        {% endfor %}
    </div>
{% endif %}
