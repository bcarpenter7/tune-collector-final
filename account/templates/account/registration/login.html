{% extends 'base.html' %}
{% block content %}
    <form  action="{% url 'account:login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <button type="submit">Log in</button>
    </form>
{% endblock content %}
