{% extends 'base.html' %}
{% block content %}
  <h2 id="titleIndex">Users</h2>
    <form action="{% url 'account:index' %}" method="POST">{% csrf_token %}<input type="text" name="username"><button type="submit">search</button></form>
{% for user in users %}
<a href="{% url 'account:detail' user.pk %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ user.username }}</span>
    </div>
  </div>
</a>
{% endfor %}

<div id="space"></div>
{% endblock content %}
